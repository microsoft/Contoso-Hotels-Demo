  type: boolean
  default: false

- name: provider
  displayName: Register resource providers
  type: boolean
  default: false

- name: staging
  displayName: Deploy staging resources
  type: boolean
  default: false

- name: common
  displayName: Deploy common resources
  type: boolean
  default: false

- name: blueprint
  displayName: Deploy blueprints
  type: boolean
  default: false

- name: automation
  displayName: Deploy automation
  type: boolean
  default: false

- name: logAnalytics
  displayName: Deploy log analytics
  type: boolean
  default: false

- name: network
