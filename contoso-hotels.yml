  type: boolean
  default: false

- name: jbox
  displayName: Deploy jumpboxes
  type: boolean
  default: false

- name: adds
  displayName: Deploy ADDS
  type: boolean
  default: false

- name: sql
  displayName: Deploy SQL AlwaysOn
  type: boolean
  default: false

